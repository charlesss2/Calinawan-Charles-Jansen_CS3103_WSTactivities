<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized Vision Board</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Charles' Life Map</h1>
        <h2>A Vision Board</h2>
      </header>
      <h3>Life can be rough, but we should keep moving.</h3>
      <main>
        <section class="images">
          <div class="image-container">
            <img src="images/grad.jpg" alt="Graduate" />
            <img src="images/travel.jpg" alt="Travel" />
            <img src="images/japan.jpg" alt="Travel" />
            <img src="images/family.jpg" alt="Family" />
          </div>
        </section>
        <section class="quotes">
          <blockquote>
            <p>"Life has thought me. Never expect anything from anyone."</p>
          </blockquote>
        </section>
        <Make class="goals">
          <h4>Goals</h4>
          <ul>
            <li>Complete my degree</li>
            <li>Travel with friends</li>
            <li>Make my parents proud</li>
            <li>Have a stable life</li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
